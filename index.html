<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª–æ—Ç—ã –ò–≤–∞–Ω–≥–∞—è üé∞</title>
    <style>
        /*
        ================================
        CSS –°–¢–ò–õ–ò
        ================================
        */
        :root {
            --bg-color: #0d1117;
            --accent-color: #00ffaa;
            --secondary-color: #9b59b6;
            --text-color: #e6f7ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }

        /* –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –≤—ã–∏–≥—Ä—ã—à–µ */
        body.win-flash {
            animation: win-pulse 0.3s 3 alternate;
        }

        @keyframes win-pulse {
            from { box-shadow: 0 0 10px var(--accent-color); background-color: var(--bg-color); }
            to { box-shadow: 0 0 40px var(--accent-color); background-color: #1a222c; }
        }

        .slot-machine {
            padding: 40px;
            border-radius: 15px;
            background: rgba(1, 1, 1, 0.4);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 20px var(--secondary-color);
            border: 2px solid var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .reels-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .reel {
            width: 100px;
            height: 100px;
            font-size: 60px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: #000;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.6);
            overflow: hidden;
            transition: transform 0.1s ease-out;
        }

        .reel.spinning {
            animation: spin-blur 0.1s infinite;
        }

        @keyframes spin-blur {
            0% { filter: blur(2px); transform: translateY(-5px); }
            100% { filter: blur(0); transform: translateY(0); }
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .display {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--text-color);
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }

        #spinButton {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: 800;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            color: var(--bg-color);
            box-shadow: 0 5px 20px rgba(0, 255, 170, 0.4);
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        #spinButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(0, 255, 170, 0.8);
        }

        #spinButton:disabled {
            background: #555;
            box-shadow: none;
            cursor: not-allowed;
        }

        #message {
            min-height: 20px;
            margin-top: 10px;
            font-size: 1.2em;
            text-align: center;
            text-shadow: 0 0 8px var(--accent-color);
        }
        
    </style>
</head>
<body>

<div class="slot-machine">
    <h1>üé∞ –ö–∞–∑–∏–Ω–æ –ò–≤–∞–Ω–ì–∞–π –†–ñ–î–ö</h1>
    <div class="reels-container" id="reelsContainer">
        <div class="reel" id="reel1">üçí</div>
        <div class="reel" id="reel2">üçí</div>
        <div class="reel" id="reel3">üçí</div>
    </div>

    <div class="controls-container">
        <div class="display" id="balanceDisplay">–ë–∞–ª–∞–Ω—Å: 500</div>
        <button id="spinButton">–ö—Ä—É—Ç–∏—Ç—å (–°—Ç–∞–≤–∫–∞: 10)</button>
        <div class="display" id="message">–ù–∞–∂–º–∏—Ç–µ "–ö—Ä—É—Ç–∏—Ç—å!"</div>
    </div>
</div>

<script>
    /*
    ================================
    JAVASCRIPT –õ–û–ì–ò–ö–ê
    ================================
    */
    const SYMBOLS = ['üçí', 'üçã', 'üîî', 'üíé', '7Ô∏è‚É£'];
    const REEL_ELEMENTS = [
        document.getElementById('reel1'),
        document.getElementById('reel2'),
        document.getElementById('reel3')
    ];
    const spinButton = document.getElementById('spinButton');
    
    let balance = 500;
    const BET = 10;
    let isSpinning = false;

    /** –û–±–Ω–æ–≤–ª—è–µ—Ç –±–∞–ª–∞–Ω—Å –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ —ç–∫—Ä–∞–Ω–µ */
    function updateDisplay(msg = '') {
        document.getElementById('balanceDisplay').textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}`;
        if (msg) document.getElementById('message').textContent = msg;
        
        spinButton.disabled = isSpinning || balance < BET;
        if (balance < BET) {
            updateDisplay('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫—Ä–µ–¥–∏—Ç–æ–≤! –ù–∞—á–Ω–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.');
        }
    }
    
    /** –ü–æ–ª—É—á–∞–µ—Ç —Å–ª—É—á–∞–π–Ω—ã–π —Å–∏–º–≤–æ–ª */
    function getRandomSymbol() {
        return SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
    }

    /** –ü—Ä–æ–≤–µ—Ä—è–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∏ –Ω–∞—á–∏—Å–ª—è–µ—Ç –≤—ã–∏–≥—Ä—ã—à */
    function checkWin(results) {
        let winAmount = 0;
        const [r1, r2, r3] = results;

        if (r1 === r2 && r2 === r3) {
            // –¢—Ä–æ–π–Ω–æ–π –≤—ã–∏–≥—Ä—ã—à
            if (r1 === '7Ô∏è‚É£') {
                winAmount = 500; // –î–∂–µ–∫–ø–æ—Ç
            } else if (r1 === 'üíé') {
                winAmount = 300; 
            } else {
                winAmount = 150; 
            }
        } else if (r1 === r2 || r2 === r3 || r1 === r3) {
            // –î–≤–æ–π–Ω–æ–π –≤—ã–∏–≥—Ä—ã—à
            winAmount = 30; 
        }
        
        if (winAmount > 0) {
            balance += winAmount;
            // –ê–∫—Ç–∏–≤–∞—Ü–∏—è —Å–ø–µ—Ü—ç—Ñ—Ñ–µ–∫—Ç–∞
            document.body.classList.add('win-flash');
            updateDisplay(`üéâ –í–´–ò–ì–†–´–®! +${winAmount} –∫—Ä–µ–¥–∏—Ç–æ–≤!`);
        } else {
            updateDisplay('üôÅ –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞. –ü–æ–≤–µ–∑—ë—Ç!');
        }
        
        isSpinning = false;
        updateDisplay();
    }

    /** –ó–∞–ø—É—Å–∫–∞–µ—Ç –≤—Ä–∞—â–µ–Ω–∏–µ –±–∞—Ä–∞–±–∞–Ω–æ–≤ */
    function spin() {
        if (isSpinning || balance < BET) return;
        
        // –°–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
        document.body.classList.remove('win-flash');
        
        isSpinning = true;
        balance -= BET;
        updateDisplay('–ö—Ä—É—Ç–∏–º...');

        const finalResults = [];
        let stopCount = 0;
        
        REEL_ELEMENTS.forEach(reel => reel.classList.add('spinning'));

        // –ö–∞–∂–¥–æ–µ –∫–æ–ª–µ—Å–æ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
        REEL_ELEMENTS.forEach((reel, index) => {
            const stopDelay = 1000 + (index * 400); // 1.0—Å, 1.4—Å, 1.8—Å
            
            // –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –∏–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å–∏–º–≤–æ–ª–æ–≤
            const spinInterval = setInterval(() => {
                reel.textContent = getRandomSymbol();
            }, 80);

            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞
            setTimeout(() => {
                clearInterval(spinInterval);
                reel.classList.remove('spinning');
                
                const finalSymbol = getRandomSymbol();
                reel.textContent = finalSymbol;
                finalResults.push(finalSymbol);
                stopCount++;
                
                if (stopCount === 3) {
                    checkWin(finalResults);
                }
            }, stopDelay);
        });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.onload = () => {
        spinButton.addEventListener('click', spin);
        updateDisplay('–°—Ç–∞–≤–∫–∞: 10 –∫—Ä–µ–¥–∏—Ç–æ–≤. –£–¥–∞—á–∏!');
    };

</script>
</body>
</html>
